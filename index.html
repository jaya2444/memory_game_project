<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matching Game</title>

        <link rel="stylesheet" href="styles.css" />
        <script src="App.js" defer></script>
    </head>
    <body>
        <div class="Main-container">
            <div class="circle2">
                <h1>Memory Game</h1>
            </div>
            <div class="Main-nav">
                <button id="start">Start</button>
                <button id="restart">Restart</button>
                <div class="timer">Time: 0</div>
                <div class="moves">Moves: 0</div>
            </div>
            <div class="board-container">
                <div class="board" data-dimension="4"></div>
                <div class="win"><h4>You won!</h4></div>
            </div>
        </div>
        <audio id="flip-sound" src="./only-ukulele-version-60s-10812.mp3"></audio>
<audio id="match-sound" src="assets/audio/match-sound.mp3"></audio>
<audio id="win-sound" src="assets/audio/win-sound.mp3"></audio>
<audio id="background-music" src="assets/audio/background-music.mp3" loop></audio>

    </body>
</html>
